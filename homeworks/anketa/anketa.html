<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = prompt ("Введите имя", "Александр");
        const midName = prompt ("Введите отчество", "Родионович");
        const surName = prompt ("Введите фамилию", "Бородач");
        let isMan = confirm ("Ваш пол - мужской?");
        let gender = isMan ? "мужской" : "женский";
        let age = parseInt (prompt("Возраст в годах", 5));
        let pension = (isMan && age >=63) || (isMan && age >=58) ? "да" : "нет";
        
        alert ("ФИО: " + name + " " + midName + " " + surName +  " " + "\n" +
                "Возраст в годах: " + age + "\n" +
                "Возраст в днях: " + (age*365) + "\n" +
                "Через пять лет Вам исполнится: " + (age+5) + "\n"+
                "Ваш пол: " + gender + "\n"+
                "Вы на пенсии: " + pension); 
        
    </script>
</body>
</html>
